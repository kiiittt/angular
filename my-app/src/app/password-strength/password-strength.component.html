<div class="password-strength">
  <input type="password" [(ngModel)]="password" (input)="calculateStrength()" placeholder="Enter your password">
  <div class="strength">
<div class="easy" [ngClass]="{'active': passwordStrength === 'easy'}"></div>
<div class="medium" [ngClass]="{'active': passwordStrength === 'medium'}"></div>
<div class="strong" [ngClass]="{'active': passwordStrength === 'strong'}"></div>
  </div>
</div>
